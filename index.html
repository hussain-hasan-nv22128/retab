<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سلة التمر القابلة للنقر</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg-texture.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 80%;
      max-width: 700px;
      max-height: 600px;
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      border-radius: 16px;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .intro-text p {
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .image-wrapper {
      position: relative;
    }
    .image-wrapper img {
      display: block;
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
    }
    #tooltip {
      position: absolute;
      display: none;
      padding: 6px 10px;
      background: #d86e1c;
      color: #fff;
      font-size: 0.9em;
      border-radius: 4px;
      pointer-events: none;
      white-space: nowrap;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>اضغط على أي “رطبة” لفتح الكتاب</h1>
    
    <!-- النص الجديد فوق السلة -->
    <div class="intro-text">
      <p>
        أنا سِعِيدة<br>
        من مدرسة سار الثانوية للبنات.<br>
        مستوحاةٌ من البيئةِ البحرينية الأصيلة.<br>
        أحملُ في سلّتي رطبًا لذيذًا.<br>
        بداخلِ كل رطبةٍ كتابٌ ثمين<br>
        فاستمتعوا بالقراءة
      </p>
    </div>
    
    <div class="image-wrapper">
      <img src="basket‑of‑dates.jpeg" alt="سلة تمر" usemap="#dates-map">
      <map name="dates-map">
        <area shape="circle" coords="230,410,35"
              href="https://qr.me-qr.com/mobile/pdf/8da48157-fefb-4f29-85f1-922182a21450"
              data-title="ذكاء اصطناعي متوافق مع البشر"
              target="_blank" rel="noopener noreferrer">
        <area shape="circle" coords="330,443,35"
              href="https://qr.me-qr.com/mobile/pdf/a9111939-87d3-4bdb-905b-bfbc2b128f47"
              data-title="أشياء لن تستطيع أن تتخيلها"
              target="_blank" rel="noopener noreferrer">
        <!-- أضف بقية المناطق بنفس النمط -->
      </map>
    </div>
    <div id="tooltip"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    imageMapResize();
    const img       = document.querySelector('.image-wrapper img');
    const container = document.querySelector('.container');
    const tooltip   = document.getElementById('tooltip');
    let scale = 1;
    function updateScale() {
      scale = img.clientWidth / img.naturalWidth;
    }
    window.addEventListener('load', updateScale);
    window.addEventListener('resize', () => {
      imageMapResize();
      updateScale();
    });
    document.querySelectorAll('area').forEach(area => {
      const [cx, cy, r] = area.coords.split(',').map(Number);
      area.addEventListener('mouseenter', () => {
        const imgRect       = img.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        const x = (cx * scale) + (imgRect.left - containerRect.left);
        const y = (cy * scale) + (imgRect.top  - containerRect.top);
        tooltip.textContent = area.dataset.title;
        tooltip.style.left  = x + 'px';
        tooltip.style.top   = (y - (r * scale) - 10) + 'px';
        tooltip.style.display = 'block';
      });
      area.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });
  </script>
</body>
</html>
