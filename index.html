  <!-- responsive image-map resizer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    imageMapResize();
    const img       = document.querySelector('.image-wrapper img');
    const container = document.querySelector('.container');
    const tooltip   = document.getElementById('tooltip');
    let scale = 1;
    function updateScale() {
      scale = img.clientWidth / img.naturalWidth;
    }
    window.addEventListener('load', updateScale);
    window.addEventListener('resize', () => {
      imageMapResize();
      updateScale();
    });
    document.querySelectorAll('area').forEach(area => {
      const [cx, cy, r] = area.coords.split(',').map(Number);
      area.addEventListener('mouseenter', () => {
        const imgRect       = img.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        const x = (cx * scale) + (imgRect.left - containerRect.left);
        const y = (cy * scale) + (imgRect.top  - containerRect.top);
        tooltip.textContent = area.dataset.title;
        tooltip.style.display = 'block';
        tooltip.style.left  = x + 'px';
        tooltip.style.top   = (y - (r * scale) - 10) + 'px';
      });
      area.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });
  </script>
